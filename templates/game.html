<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Mastermind</title>
</head>
<body>
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Mastermind</h1>
                    <div class="px-2">
                        <form action="http://localhost:5000/play" method="POST">
                            <div class="form-group row">
                                {% for i in range(positionAmount) %}
                                <select name="color{{i}}" id="color[]" class="form-control col-sm smallmargin">
                                    {% for color in availableColors %}
                                    <option value="{{color}}" style="background-color: {{color}}">{{color}}</option>
                                    {%endfor%}
                                </select>
                                {%endfor%}
                            </div>
                            <input type="submit" value="Guess!" class="btn btn-primary"/>
                        </form>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto text-center p-4">
                    <h1 class="display-4 py-2 text-truncate">Pins</h1>
                    {% if pinlist %}
                    <div class="row justify-content-center">
                        {% for pin in pinlist %}
                        <div class="d-flex">
                            <span class="{{pin}}"></span>
                        </div>
                        {%endfor%}
                    </div>
                    {% endif %}
                </div>
<!--                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto text-center p-4">-->
<!--                    <h1 class="display-4 py-2 text-truncate">Pins</h1>-->
<!--                    {% if history %}-->
<!--                    <div class="d-flex justify-content-center">-->
<!--                        {% for pin in pinlist %}-->
<!--                            <span class="{{pin}}"></span>-->
<!--                        {%endfor%}-->
<!--                    </div>-->
<!--                    {% endif %}-->
<!--                </div>-->
            </div>
        </div>
    </div>
</section>
</body>
</html>
